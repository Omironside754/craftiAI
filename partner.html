<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Section</title>
    <link rel="stylesheet" href="assets/css/partner.css">
</head>
<body>
    <!-- Partner with Craftifai Section -->
    <section id="contact" class="partner-section">
        <div class="partner-bg-shape shape1"></div>
        <div class="partner-bg-shape shape2"></div>
        <div class="partner-content">
            <div class="partner-header">
                <h2>Partner with CraftifAI</h2>
                <p>Join us in our growth journey and let's work together with our flourishing network of customers, partners & suppliers to deliver products and solutions at scale.</p>
                <button class="partner-button" id="partnerBtn">Partner with us</button>
            </div>
            <div class="partner-form-container" id="partnerForm">
                <div class="partner-form-box">
                    <form id="contactForm">
                        <div class="partner-form-fields">
                            <div class="partner-field">
                                <input type="text" name="name" placeholder="Full Name" required />
                            </div>
                            <div class="partner-field">
                                <input type="email" name="email" placeholder="Email Address" required />
                            </div>
                            <div class="partner-field">
                                <input type="text" name="company" placeholder="Company Name" />
                            </div>
                            <div class="partner-field">
                                <input type="tel" name="phone" placeholder="Phone Number" />
                            </div>
                            <div class="partner-field full">
                                <textarea name="message" placeholder="Tell us about your partnership interests..." rows="5" required></textarea>
                            </div>
                        </div>
                        <div class="partner-submit">
                            <button type="submit">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

   
</body>
</html>
